<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/aktivitet.css">
</head>
<body>
    <div class="wrapper">
        <div class="pg1">
            <div class="msg">
                <h4 class="msg-title">henlo</h4>
                <div class="msg-time">15 min siden</div>
                <p class="msg-description">kdsafkdmsaklfmdsklafmdks amfkdmsalkfdsakfmldsam fkdmsal</p>
                <div class="msg-rating">Rating: 4</div>
            </div>
            <div class="msg">
                <h4 class="msg-title">yep</h4>
                <div class="msg-time">20 min siden</div>
                <p class="msg-description">:D :D :D :D :D :D :D :D :D :D</p>
                <div class="msg-rating">Rating: 5</div>
            </div>
            <div class="msg">
                <h4 class="msg-title">sad</h4>
                <div class="msg-time">35 min siden</div>
                <p class="msg-description">:( :( :( :( :( :( :( :(</p>
                <div class="msg-rating">Rating: 2</div>
            </div>
            <div class="msg-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </div>
        </div>
    
    
        <div class="pg2">
            <p class="title">Hvordan har du det?</p>
            <form>
                <input type="text" class="top-form">
                    <div class="rating">
                        <input type="radio" id="very-bad" name="mood" class="radio">
                        <label for="very-bad">1</label>
    
                        <input type="radio" id="bad" name="mood" class="radio">
                        <label for="bad">2</label>
    
                        <input type="radio" id="ok" name="mood" class="radio">
                        <label for="ok">3</label>
    
                        <input type="radio" id="good" name="mood" class="radio">
                        <label for="good">4</label>
    
                        <input type="radio" id="very-good" name="mood" class="radio">
                        <label for="very-good">5</label>
                    </div>
                <textarea class="top-form" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" class="save-btn" value="Save">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
